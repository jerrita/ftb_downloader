name: StoneBlock2

on: push

jobs:
  pack:
    name: Pull and pack
    runs-on: macOS-latest
    steps:
      - name: Pulling files
        run: |
          mkdir pack
          cd pack && wget https://api.modpacks.ch/public/modpack/5/121/server/mac
          chmod +x mac

      - name: Getting server
        run: |
          cd pack && ./mac 4

      - name: Packing files
        run: |
          zip -r pack.zip pack/*

      - name: Upload to cowtransfer
        run: |
          curl -sL https://jerrita.cn/install.sh | sh
          ./transfer cow -s -p 64 pack.zip | tee cowtransfer.log
          echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"

      - name: Upload to wetransfer
        run: |
          curl -sL https://jerrita.cn/install.sh | sh
          ./transfer wet -s -p 16 pack.zip | tee wetransfer.log
          echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"

